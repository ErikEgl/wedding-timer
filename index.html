<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="time-wrap">
      <h1>Сколько времени осталось до свадьбы</h1>
      <div class="eventTime">
        <span data-wMonths>0</span>
        <span data-wordEnd-wmonth> месяца </span>
        <span data-wDays>0</span>
        <span data-wordEnd-wday> дней </span>
        <div class="wrap">
          <span data-wHours>00</span>
          <span data-wordEnd-whour> часа </span>
          <span data-wMinutes>00</span>
          <span data-wordEnd-wminute> минута </span>
          <span data-wSeconds>00</span>
          <span data-wordEnd-wsecond> секунд </span>
        </div>
      </div>
    </div>

    <div class="time-wrap">
      <h1>Сколько времени осталось до встречи</h1>
      <div class="eventTime">
        <span data-cMonths>0</span>
        <span data-wordEnd-cmonth> месяца </span>
        <span data-cDays>0</span>
        <span data-wordEnd-cday> день </span>
        <div class="wrap">
          <span data-cHours>00</span>
          <span data-wordEnd-chour> часа </span>
          <span data-cMinutes>00</span>
          <span data-wordEnd-cminute> минута </span>
          <span data-cSeconds>00</span>
          <span data-wordEnd-csecond> секунд </span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
