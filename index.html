<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wedding-time-wrap">
      <h1>Сколько времени осталось до свадьбы</h1>
      <div class="time">
        <span class="months">0</span> месяца <span class="days">0</span> дней
        <div class="hours">
          <span class="hour">00</span> часа
          <span class="minutes">00</span> минута
          <span class="seconds">00</span> секунд
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
