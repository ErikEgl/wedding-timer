<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wedding-time-wrap">
      <h1>Сколько времени осталось до свадьбы</h1>
      <div class="time">
        <span class="wMonths">0</span> месяца <span class="wDays">0</span> дней
        <div class="wHours">
          <span class="wHour">00</span> часа
          <span class="wMinutes">00</span> минута
          <span class="wSeconds">00</span> секунд
        </div>
      </div>
    </div>

    <div class="wedding-time-wrap">
      <h1>Сколько времени осталось до встречи</h1>
      <div class="cTime">
        <span class="cMonths">0</span> месяца <span class="cDays">0</span> дней
        <div class="cHours">
          <span class="cHour">00</span> часа
          <span class="cMinutes">00</span> минута
          <span class="cSeconds">00</span> секунд
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
