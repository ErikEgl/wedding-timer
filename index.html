<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="time-wrap">
      <h1>Сколько времени осталось до свадьбы</h1>
      <div class="eventTime">
        <span data-wMonths>0</span>
        <span data-wordEnd-month> месяца </span>
        <span data-wDays>0</span>
        <span data-wordEnd-day> дней </span>
        <div class="wrap">
          <span data-wHours>00</span>
          <span data-wordEnd-hour> часа </span>
          <span data-wMinutes>00</span>
          <span data-wordEnd-minute> минута </span>
          <span data-wSeconds>00</span>
          <span data-wordEnd-second> секунд </span>
        </div>
      </div>
    </div>

    <div class="time-wrap">
      <h1>Сколько времени осталось до встречи</h1>
      <div class="eventTime">
        <span data-cMonths>0</span>
        <span data-wordEnd-month> месяца </span>
        <span data-cDays>0</span>
        <span data-wordEnd-day> день </span>
        <div class="wrap">
          <span data-cHours>00</span>
          <span data-wordEnd-hour> часа </span>
          <span data-cMinutes>00</span>
          <span data-wordEnd-minute> минута </span>
          <span data-cSeconds>00</span>
          <span data-wordEnd-second> секунд </span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
